<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container">
        <div class="search-container">
            <h1 class="brand-name">PLP</h1>
            <div class="search-section">
                <input id="searchText" oninput="highlightText()" type="search" placeholder="Type something to search ..."/>
                <button type="button" id="list-acive-btn"><box-icon name='list-ul'></box-icon></button>
                <button type="button" id="grid-acive-btn"><box-icon name='grid-alt'></box-icon></button>
            </div>
        </div>
        <div class="products-container"></div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
